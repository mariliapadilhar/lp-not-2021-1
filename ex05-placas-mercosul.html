<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Recentemente, as placas de automóveis no Brasil passaram a usar
            o chamado "modelo Mercosul".

            Nesse modelo, o segundo dígito numérico do modelo anterior passou
            a ser representado por uma letra. A conversão é regida pela tabela:

            Dígito         Letra
               0              A
               1              B
               2              C
               3              D
               4              E
               5              F
               6              G
               7              H
               8              I
               9              J
            Assim, uma placa tradicional ABC-1234, no formato do padrão Mercosul,
            ficaria ABC-1C34.

            Peça para o usuário informar um dígito válido entre 0 a 9. Com o loop 
            do..while, faça a validação, repetindo a solicitação até que a resposta
            obtida seja válida.
            
            Em seguida, usando a estrutura de decisão switch..case, informe ao usuário 
            a letra correspondente ao dígito informado.

        */

        let num

        do {
        num = parseInt(prompt('Informe um número de 0 a 9:'))
        } while (isNaN(num) || num < 0 || num > 9)
        
        switch (num) {
            case 0:
                alert('A é a letra correspondente ao dígito.')
                break
            case 1:
                alert('B é a letra correspondente ao dígito.')
                break
            case 2:
                alert('C é a letra correspondente ao dígito.')
                break
            case 3:
                alert('D é a letra correspondente ao dígito.')
                break
            case 4:
                alert('E é a letra correspondente ao dígito.')
                break
            case 5:
                alert('F é a letra correspondente ao dígito.')
                break
            case 6:
                alert('G é a letra correspondente ao dígito.')
                break
            case 7:
                alert('H é a letra correspondente ao dígito.')
                break
            case 8:
                alert('I é a letra correspondente ao dígito.')
                break
            default:
                alert('J é a letra correspondente ao dígito.')      
        }

    </script>
</head>
<body>
    
</body>
</html>
