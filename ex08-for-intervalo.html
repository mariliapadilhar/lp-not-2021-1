<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de documento HTML</title>
    <script>
        // 'use strict' impede que variáveis sejam declaradas
        // sem o uso de let, var ou const
        // Inicializar variáveis diretamente é má prática de
        // programação
        'use strict'
        
        /*
            Implemente um loop for que, começando em 3, indo até 1000, e
            avançando de 3 em 3, imprima com document.write() apenas os
            valores da variável de controle que sejam múltiplos de 7.
        */

        for (let i = 3; i <= 1000; i += 3) {
            if (i % 7 === 0) {
                document.write(i + '<br>')
            }
        }

    </script>
</head>

</html>
