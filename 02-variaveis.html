<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variáveis</title>
    <script>
        // Declarando variável 
        let x
        alert(x) // Exibirá undefined
        
        // Atribuindo valor a uma variável
        x = 5
        alert(x)

        x = 'Marília'
        alert(x)

        // Declarando uma variável com valor inicial
        let y = 8.75
        alert(y)
    </script>
</head>

</body>
</html>
