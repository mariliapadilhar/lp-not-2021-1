<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada e Saída</title>
    <script>
        let nome
        // Entrada usando o método prompt()
        nome = prompt('Qual é o seu nome?')
        // Saída usando alert()
        alert('Olá, ' + nome + '!')
        // Saída usando document.write()
        document.write('Olá, ' + nome + '!')

        // Para casos de perguntas do tipo sim/não, existe o confirm()
        let resposta = confirm('Deseja realamente apagar todos os seus dados?')
        alert(resposta)
    </script>
</head>
<body>
    
</body>
</html>
